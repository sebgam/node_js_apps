<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contador de conexiones con SockeIO</title>
</head>
<body>
	<h1>Comunicacion bidireccional con Socket.IO</h1>
	<p id="hello"></p>
	<p>
		Numero de conexiones activas: <b id="conexions"></b>
	</p>

	<script src="/socket.io/socket.io.js"></script>
<script>
  (function (io){
  	'use strict'
  	var io = io(),
  		d = document

  	io.on('hello', function(data){

  		console.log(data)
  		d.querySelector('#hello').innerHTML = data.message
  		io.emit('otro evento que me invente', {name:'sebas',twiter :'@sebgam'})
  	})

  	io.on('connect users',function(data){
  		console.log('Actualizando desde el servidor. hay ' + data.numbers + ' conexiones activas')

  		d.querySelector('#conexions').innerHTML = data.numbers
  	})

  })(io)
</script>
</body>
</html>
