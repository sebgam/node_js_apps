<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertar datos en base de datos ajax</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <br>
        <br>
   
       <form action="">
           Nombre: <input type="text" id="nombre"><br><br>
           Correo: <input type="email" id="correo"><br><br>
           <input type="button" value="Enviar" onclick="ajax_post()"><br><br>
       </form>  
   <br>
   <br>
    <div id="info"></div>

    </div>
    
    
  <script type="text/javascript">
    
    
        
    function ajax_post(){
        
         var resultado = document.getElementById("info");  
        var xmlhttp;
        
        if(window.XMLHttpRequest){ 
            xmlhttp = new XMLHttpRequest();   
        }else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        
        var a = document.getElementById('nombre').value;
        var b = document.getElementById('correo').value;
        var informacionDelUsuario = "nombre=" + a + "&correo=" + b;
        
        
            xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                resultado.innerHTML = xmlhttp.responseText;
                     
        }
        
            
        }
        
        
        xmlhttp.open("POST","validar3.php",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send(informacionDelUsuario);
    }
        
       
    
   
        
    
        
        
    </script>
    
</body>
</html>
